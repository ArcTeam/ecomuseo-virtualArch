  <body class="splash">
    <div id="splash-content">
      <div class="splashMAVTTop bg-white"></div>
      <div class="splashMAVTLogo rounded-circle border border-white bg-green"></div>
      <div class="splashBottom bg-green text-white">
        <div class="mt-5 pt-5 text-center">
          <div class="appTitle">
            <h1 class='font-weight-bold'>VirtualGuide</h1>
            <h4>Ecomuseo dell'Argentario Guided Tours</h4>
          </div>
          <div class="lang mt-5">
            <p>imposta la lingua / select language</p>
            <div>
              <button type="button" class="btn btn-primary" name="chooseLang" value="ita">italiano</button>
              <button type="button" class="btn btn-primary" name="chooseLang" value="eng">english</button>
              <small class="d-block mt-3">Puoi cambiare le impostazioni anche in seguito <br> you can change your selection in every moment</small>
            </div>
          </div>
          <div class="TourSelect hide">
            <p></p>
            <button onclick="location.href='https://arcteam.github.io/virtualArch.github.io/'" type="button" class="button_MA" name="MA"><img src="img/ico/MA_icon.png" width="90" height="90" alt="MA" />Monte Argentario</button>
            <button type="button" class="button_GC" name="GC"><img src="img/ico/GC_icon.png" width="90" height="90" alt="GC" />Giardino dei Ciucioi</button>
            <button type="button" class="button_VCA" name="VCA"><img src="img/ico/VCA_icon.png" width="90" height="90" alt="VCA" />Via Claudia Augusta</button>
            <button type="button" class="button_PA" name="PA"><img src="img/ico/PA_icon.png" width="90" height="90" alt="VCA" />Orrido di Ponte Alto</button>
            <button type="button" class="button_CS" name="CS"><img src="img/ico/CS_icon.png" width="90" height="90" alt="VCA" />Castagneto storico</button>
          </div>

      </div>
    </div>
